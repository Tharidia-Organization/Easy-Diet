version="0.1.0-alpha"
displayName="Tharidia: Easy Diet"
description='''
⚠️ ALPHA VERSION - Under Active Development

Part of the Tharidia Project, a complex medieval fantasy roleplay server for Minecraft.

This mod introduces a comprehensive diet and nutrition system that tracks what you eat and rewards balanced consumption. Food is categorized into different groups (proteins, vegetables, fruits, grains, etc.), and maintaining a varied diet provides powerful benefits while neglecting certain food groups results in penalties.

Features:
- Dynamic food categorization system
- Nutrition tracking and decay mechanics
- Configurable diet profiles for different foods
- Balanced diet rewards and penalties
- Seamless integration with Tharidia's roleplay mechanics
'''
authors="Frank02, Tharidia Team"

